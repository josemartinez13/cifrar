<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Cifrador</title>
</head>
<body>
  <div class="contenedor">
    <h1>Cifrador</h1>
    <label for="textoEntrada">Texto:</label>
    <textarea id="textoEntrada" rows="4" cols="50"></textarea>
    <label for="desplazamiento">Desplazamiento:</label>
    <input type="number" id="desplazamiento" min="1" max="25" value="3">
    <button onclick="cifrar()">Cifrar</button>
    <button onclick="descifrar()">Descifrar</button>
    <label for="textoSalida">Resultado:</label>
    <textarea id="textoSalida" rows="4" cols="50" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
